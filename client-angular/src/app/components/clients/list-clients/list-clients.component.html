<mat-card>

  <mat-toolbar color="primary">Lista de Clientes</mat-toolbar>

  <div class="column-flex mat-elevation-z8">

    <app-clients *ngIf="clients$ | async as clients; else loading"></app-clients>

    <ng-template #loading>
      <div class="loadingSpinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>
</mat-card>
