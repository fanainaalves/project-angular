<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Lista de Clientes</mat-toolbar>

    <div class="column-flex mat-elevation-z8">

      <app-clients class="app-clients" *ngIf="clients$ | async as clients; else loading"
      [clients]="clients" (add)="onAdd()"></app-clients>

      <ng-template #loading>
        <div class="loadingSpinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>

    </div>
  </mat-card-content>
</mat-card>
